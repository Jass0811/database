<!DOCTYPE html>

<head>

    <style>

        .container {
            width: 80%;

        }
        img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ff69b4;
        }

        }
        h3 {
            color: blue;

        }
        p {
            font-weight: bold;
            font-size: 1.2em;
            color: #444;
        }
        a {
            font-size: 1.5em;
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
