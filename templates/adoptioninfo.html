<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Info Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .adoption-section {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
        }
        .adoption-title {
            font-size: 2rem;
            color: #4A4A4A;
        }
        .adoption-features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }
        .feature-box {
            max-width: 300px;
            text-align: center;
        }
        .feature-icon {
            font-size: 50px;
            color: #6B2FB8;
        }
        .feature-title {
            color: #6B2FB8;
            font-weight: bold;
            margin-top: 10px;
        }
        .feature-text {
            color: #4A4A4A;
            font-size: 14px;
            margin-top: 5px;
        }
        .feature-button {
            margin-top: 15px;
            background-color: #6B2FB8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .feature-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <section class="adoption-section">
        <h1 class="adoption-title">PLANNING TO ADOPT A PET?</h1>
        <div class="adoption-features">
            <div class="feature-box">
                <i class="fas fa-home feature-icon"></i>
                <h3 class="feature-title">CHECKLIST FOR NEW ADOPTERS</h3>
                <p class="feature-text">Make the adoption transition as smooth as possible.</p>
                <button class="feature-button">LEARN MORE</button>
            </div>

            <div class="feature-box">
                <i class="fas fa-dog feature-icon"></i>
                <h3 class="feature-title">HOW OLD IS A DOG IN HUMAN YEARS?</h3>
                <p class="feature-text">Translate dog years to human years and vice versa.</p>
                <button class="feature-button">LEARN MORE</button>
            </div>

            <div class="feature-box">
                <i class="fas fa-question-circle feature-icon"></i>
                <h3 class="feature-title">PET ADOPTION FAQS</h3>
                <p class="feature-text">Get answers to common questions about adoption.</p>
               <a href="adoptioninfo.html"> <button class="feature-button">LEARN MORE</button></a>
            </div>
        </div>
    </section>
</body>
</html>
